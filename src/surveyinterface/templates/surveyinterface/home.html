{% extends "surveyinterface/base.html" %}
{% load staticfiles %}

{% block body %}
<div id="surveyContainer">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Surveys</h2>
            </div>
        </div>

    {% for survey in object_list %}
        <div class="thumbnail">
            <img src="{% static 'images/survey-icon.png' %}" alt="...">
            <div class="caption">
                <h4>{{ survey.name }}</h4>
                <p>{{ survey.description }}</p>
                <p><a href="{% url 'survey-view' survey.code %}" class="btn btn-primary" role="button">View Data</a></p>
                <p><a href="{% static survey.pdf.url %}" class="btn btn-primary" role="button">Open PDF</a></p>
                <p><a href="{% url 'survey-info' survey.code %}" class="btn btn-primary" role="button">About Survey</a></p>
            </div>
        </div>
    {% empty %}
        <span>There are no surveys.</span>
    {% endfor %}

</div>
{% endblock %}
