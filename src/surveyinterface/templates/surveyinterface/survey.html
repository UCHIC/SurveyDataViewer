{% extends "surveyinterface/base.html" %}
{% load staticfiles %}

{% block body %}
    <div id="mainContent">
        <div id="listQuestions" class="panel-group">
            <div class="thumbnail">
                <img src="{% static 'images/docicon.jpg' %}" alt="...">
                <div class="caption">
                    <h4>{{ object.name }}</h4>
                    <p>{{ object.dateconducted }}</p>
                </div>

             </div>
            <hr class="intro-divider">
        </div>
        <div id="visualizationContent">
            <div id="top-bar">
                <div id="captionContainer">
                    <div class="titleContainer glyphicon glyphicon-question-sign">
                        <span class="lbl-question" id="txtTitle"></span>
                    </div>
                    <div class="descriptionContainer glyphicon glyphicon-ok">
                        <span class="lbl-option" id="txtDescription"></span>
                    </div>

                </div>
                <div id="options">
                    <div class="btn-group">
                        <button id="nodeview" type="button" class="btn btn-default"> Respondant</button>
                        <button id="collapsedview" type="button" class="btn btn-default"> Percentage</button>
                    </div>
                    <br/>

                    <div class="dropdown">
                      <button id="btnCategories" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        All
                        <span class="caret"></span>
                      </button>
                      <ul id = "lstYAxisMode" class="dropdown-menu">
                        <li><a data-axis="All" href="#">All</a></li>
                        <li><a data-axis="Gender" href="#">Gender</a></li>
                        <li><a data-axis="Age" href="#">Age</a></li>
                        <li><a data-axis="Education" href="#">Education</a></li>
                        <li><a data-axis="Resident" href="#">Utah resident</a></li>
                      </ul>
                    </div>

                </div>

            </div>


        </div>
    </div>
    <input id="dataFile" type="hidden" value="{{ object.datafile.url }}" readonly>
    <input id="metadataFile" type="hidden" value="{{ object.metadatafile.url }}" readonly>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js" data-main="{% static 'scripts/main.js' %}"></script>
{% endblock %}
